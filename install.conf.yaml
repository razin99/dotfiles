- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    # vim + nvim
    ~/.vim: vim/vim
    ~/.vimrc: vim/vimrc
    ~/.config/nvim:
      create: true
      path: vim/nvim

    # lvim
    ~/.config/lvim/config.lua: lvim/config.lua

    # zsh + oh-my-zsh
    ~/.zshrc: zsh/zshrc
    ~/.zshrc.zni: zsh/zshrc.zni
    ~/.oh-my-zsh: zsh/oh-my-zsh

    # tmux
    ~/.tmux.conf: tmux/tmux.conf

    # kitty-terminal
    ~/.config/kitty: kitty/

    # per-machine zsh configs
    ~/.config.zsh: zsh/config.zsh

    # Homebrew packages
    ~/Brewfile: Brewfile

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [vim -c 'q' -c 'PlugInstall' -c 'qa' >/dev/null, Install vimplug plugins]
    - [brew bundle install, Install brew packages from ~/Brewfile]
